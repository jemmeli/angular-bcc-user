<div class="container p-3 my-3">
  <div class="card">
    <div class="card-header">
      <h3>Authentification</h3>
    </div>
    <div class="card-body">
      <form action="#">
        <div class="form-group mb-3">
          <label for="email" class="mb-2">Email adress:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group mb-3">
          <label for="pwd" class="mb-2">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary btnStyle">Login</button>
        <button type="submit" class="btn btn-danger btnStyle">Register</button>
      </form>
    </div>
  </div>
</div>
