<div class="container p-3 my-3">
  <div class="card">
    <div class="card-header">
      <h3>Add User</h3>
    </div>
    <div class="card-body">
      <form action="#">
        <div class="form-group mb-3">
          <label for="email" class="mb-2">Email adress:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group mb-3">
          <label for="pwd" class="mb-2">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">
        </div>

        <div class="form-group mb-3">
          <label for="role">Role:</label>
          <select class="form-control" id="role">
            <option value="1">USER</option>
            <option value="2">ADMIN</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btnStyle">Save</button>
        <button type="submit" [routerLink]="['/login']" class="btn btn-success btnStyle">Login</button>
        <button type="submit" class="btn btn-danger btnStyle">Cancel</button>
      </form>
    </div>
  </div>
</div>
